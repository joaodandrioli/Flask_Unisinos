{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Editar Tarefa</h2>
  <form method="post" action="{{ url_for('edit', tarefa_id=tarefa.id) }}" class="task-form">
    <input type="text" name="descricao" value="{{ tarefa.descricao }}" required maxlength="200">
    <button type="submit">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn cancel">Cancelar</a>
  </form>
</div>
{% endblock %}
